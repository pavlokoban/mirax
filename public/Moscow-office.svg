<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Stylized Moscow skyline">
  <defs>
    <style>
      .stroke { stroke:#1b1b1b; stroke-width:8; stroke-linejoin:round; stroke-linecap:round; }
      .thin   { stroke:#1b1b1b; stroke-width:6; stroke-linejoin:round; stroke-linecap:round; }
    </style>

    <!-- Reusable cross -->
    <g id="cross" class="thin" fill="none">
      <line x1="0" y1="-28" x2="0" y2="22"/>
      <line x1="-18" y1="-10" x2="18" y2="-10"/>
    </g>

    <!-- Onion dome (simple, original silhouette) -->
    <g id="onionDome">
      <path class="stroke" d="M0,-170
        C-70,-170 -98,-110 -92,-60
        C-84,10 -36,60 0,78
        C36,60 84,10 92,-60
        C98,-110 70,-170 0,-170 Z"/>
      <path class="thin" d="M0,-170 C-20,-135 -25,-100 -20,-70 C-15,-40 -5,-10 0,78
                             C5,-10 15,-40 20,-70 C25,-100 20,-135 0,-170" fill="none"/>
      <rect x="-14" y="-210" width="28" height="40" class="stroke" />
      <use href="#cross" x="0" y="-230"/>
    </g>

    <!-- Tower top (spire) -->
    <g id="spireTop">
      <path class="stroke" d="M0,-170 L50,-70 L0,0 L-50,-70 Z"/>
      <rect x="-12" y="-210" width="24" height="40" class="stroke"/>
      <use href="#cross" x="0" y="-230"/>
    </g>

    <!-- Decorative arch pattern -->
    <g id="arches" class="thin" fill="none">
      <path d="M-110,0 Q-90,-40 -70,0 T-30,0 T10,0 T50,0 T90,0 T130,0"/>
    </g>

    <!-- Small window -->
    <g id="window">
      <rect x="-16" y="-26" width="32" height="52" rx="14" class="thin" fill="none"/>
      <line x1="0" y1="-26" x2="0" y2="26" class="thin"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>

  <!-- Ground -->
  <rect x="0" y="760" width="1200" height="140" fill="#1f7a4c"/>
  <path d="M0,760 C200,720 360,800 520,760 C690,718 860,800 1020,760 C1100,740 1160,740 1200,760 L1200,900 L0,900 Z" fill="#15623c"/>

  <!-- Central cathedral body -->
  <g transform="translate(600 760)">
    <!-- Main base -->
    <rect x="-260" y="-370" width="520" height="370" class="stroke" fill="#b61f2a"/>
    <!-- White stripes -->
    <g class="thin" fill="none">
      <line x1="-210" y1="-370" x2="-210" y2="0"/>
      <line x1="-160" y1="-370" x2="-160" y2="0"/>
      <line x1="160"  y1="-370" x2="160"  y2="0"/>
      <line x1="210"  y1="-370" x2="210"  y2="0"/>
    </g>

    <!-- Central portal -->
    <path class="stroke" d="M0,-40
      C-60,-40 -85,-95 -70,-145
      C-55,-195 -25,-230 0,-245
      C25,-230 55,-195 70,-145
      C85,-95 60,-40 0,-40 Z" fill="#ffffff"/>
    <g transform="translate(0 -140)">
      <use href="#window"/>
    </g>

    <!-- Decorative band -->
    <rect x="-260" y="-230" width="520" height="70" class="stroke" fill="#ffffff"/>
    <g transform="translate(0 -195)">
      <path class="thin" d="M-240,0 L-200,-26 L-160,0 L-120,-26 L-80,0 L-40,-26 L0,0 L40,-26 L80,0 L120,-26 L160,0 L200,-26 L240,0" fill="none"/>
    </g>

    <!-- Upper red tier -->
    <rect x="-180" y="-470" width="360" height="120" class="stroke" fill="#b61f2a"/>
    <g transform="translate(0 -420)">
      <use href="#arches"/>
    </g>

    <!-- Spire -->
    <g transform="translate(0 -590)">
      <g id="centralSpire" fill="#d03b41">
        <use href="#spireTop"/>
      </g>
    </g>
  </g>

  <!-- Left tower -->
  <g transform="translate(270 760)">
    <rect x="-140" y="-260" width="280" height="260" class="stroke" fill="#b61f2a"/>
    <rect x="-140" y="-320" width="280" height="80" class="stroke" fill="#ffffff"/>
    <g transform="translate(0 -280)">
      <use href="#arches"/>
    </g>
    <g transform="translate(0 -520)" fill="#2a7b57">
      <use href="#onionDome"/>
    </g>
    <g transform="translate(0 -160)">
      <use href="#window"/>
    </g>
  </g>

  <!-- Right tower -->
  <g transform="translate(930 760)">
    <rect x="-140" y="-260" width="280" height="260" class="stroke" fill="#b61f2a"/>
    <rect x="-140" y="-320" width="280" height="80" class="stroke" fill="#ffffff"/>
    <g transform="translate(0 -280)">
      <use href="#arches"/>
    </g>
    <g transform="translate(0 -520)" fill="#2f4d8a">
      <use href="#onionDome"/>
    </g>
    <g transform="translate(0 -160)">
      <use href="#window"/>
    </g>
  </g>

  <!-- Front small domes -->
  <g transform="translate(450 760)">
    <rect x="-110" y="-200" width="220" height="200" class="stroke" fill="#b61f2a"/>
    <g transform="translate(0 -365)" fill="#c12a7a">
      <use href="#onionDome"/>
    </g>
    <g transform="translate(0 -120)">
      <use href="#window"/>
    </g>
  </g>

  <g transform="translate(750 760)">
    <rect x="-110" y="-200" width="220" height="200" class="stroke" fill="#b61f2a"/>
    <g transform="translate(0 -365)" fill="#f0b429">
      <use href="#onionDome"/>
    </g>
    <g transform="translate(0 -120)">
      <use href="#window"/>
    </g>
  </g>

  <!-- Simple stars / sparkles for a festive look -->
  <g class="thin" fill="none" opacity="0.65">
    <path d="M170,130 l18,0 m-9,-9 l0,18" />
    <path d="M1040,180 l18,0 m-9,-9 l0,18" />
    <path d="M600,120 l20,0 m-10,-10 l0,20" />
    <path d="M520,220 l14,0 m-7,-7 l0,14" />
    <path d="M690,240 l14,0 m-7,-7 l0,14" />
  </g>
</svg>
